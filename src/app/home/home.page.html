<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      CUL
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="container">
    <ion-grid>

      <ion-row>
        <ion-col>
          <img src="https://pbs.twimg.com/profile_images/2974344725/96cb966f3683c229bf5bc07704ac5ef3.png" alt="" width="80">
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Clave</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button color="primary" expand="full" (click)="onEnter()" >Entrar</ion-button>
        </ion-col>
      </ion-row>
      


    </ion-grid>  
  </div>
</ion-content>
